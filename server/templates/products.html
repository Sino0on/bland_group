{% extends 'base.html' %}
{% load static %}
{% block title %}
Главная
{% endblock %}
{% block content %}
<br>





    {% for i in products %}
    <section>
        <!-- Container -->
        <div class="container">
            <!-- row -->
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6">
                    <div class="img-wrapper">
                        <div class="after"></div>
                            <model-viewer alt="dastan" src="{{ i.gLTF.url }}" ar camera-controls skybox-image="{% static 'hdr_game.hdr' %}" camera-orbit="20deg 80deg 10m"></model-viewer>
                    </div>
                </div>
                <div class="col-md-5">
                    <h6 class="title mb-3">{{ i.title }}</h6>
                    <p class="text-muted">{{ i.mini_title }}</p>
                    <p>{{ i.description }}</p>

                    <form action="{% url 'cart_add' i.id %}" method="POST">
                        {{ cart_product_form }}
                        {% csrf_token %}
                        <button class="btn btn-outline-primary btn-sm">Добавить в корзину</button>
                    </form>
<!--                    <a href="{% url 'delete' i.id %}" class="btn btn-outline-warning btn-sm">Удалить</a>-->
                </div>
            </div>
            <!-- End of Row -->
        </div>
        <!-- End of Container -->
    </section><!-- End of Section -->
<div class="contaner p-3"></div>
    {% endfor %}



{% endblock %}
